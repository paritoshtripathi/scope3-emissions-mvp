<div class="chat-overlay" *ngIf="showChat">
  <div class="chat-icon" *ngIf="isCollapsed" (click)="toggleChat()">
    <img [src]="avatarImage" alt="Chat Avatar" class="chat-avatar"/>
  </div>

  <div *ngIf="!isCollapsed" class="chat-window">
    <div class="chat-header">
      <div class="header-content">
        <img [src]="avatarImage" alt="Chat Avatar" class="header-avatar"/>
        <span>Chat Assistant</span>
      </div>
      <button (click)="toggleChat()">âœ•</button>
    </div>
    <div class="messages">
      <div *ngFor="let message of messages" class="message" [ngClass]="message.user">
        <strong>{{ message.user }}:</strong> {{ message.text }}
      </div>
    </div>
    <div class="input-area">
      <input [(ngModel)]="userMessage" placeholder="Type your message..." (keyup.enter)="sendMessage()"/>
      <button (click)="sendMessage()" [disabled]="!userMessage.trim()">Send</button>
    </div>
  </div>
</div>
