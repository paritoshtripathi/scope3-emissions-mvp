<div class="data-upload-container">
    <h2>Scope 3 Data Ingestion</h2>
  
    <div>
      <label for="file">Upload CSV/Excel File:</label>
      <input type="file" id="file" (change)="onFileSelected($event)" />
    </div>
  
    <div>
      <label for="s3Url">Or Provide AWS S3 URL:</label>
      <input type="text" id="s3Url" [(ngModel)]="s3Url" placeholder="s3://bucket/path/to/file.csv" />
    </div>
  
    <button (click)="submitData()">Submit Data</button>
  

    <div *ngIf="columns.length">
    <h3>Detected Columns:</h3>
    <ul>
        <li *ngFor="let col of columns">{{ col }}</li>
    </ul>

    <h3>Preview Data:</h3>
    <table>
        <thead>
        <tr>
            <th *ngFor="let col of columns">{{ col }}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let row of preview">
            <td *ngFor="let col of columns">{{ row[col] }}</td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
