<div class="data-upload-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Scope 3 Data Ingestion</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="upload-section">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Select Data Category</mat-label>
          <mat-select [(ngModel)]="fileCategory">
            <mat-option *ngFor="let category of categories" [value]="category">
              {{ category }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="file-upload-section">
          <label for="file" class="file-label">Upload CSV File:</label>
          <input type="file" 
                id="file" 
                (change)="onFileSelected($event)" 
                accept=".csv"
                [disabled]="isUploading"
                class="file-input" />
          <small class="file-hint">Maximum file size: 10MB, Format: CSV</small>
        </div>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>AWS S3 URL (Optional)</mat-label>
          <input matInput 
                [(ngModel)]="s3Url" 
                placeholder="s3://bucket/path/to/file.csv"
                [disabled]="isUploading" />
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button 
                  color="primary"
                  (click)="submitData()" 
                  [disabled]="isUploading || (!selectedFile && !s3Url) || !fileCategory">
            <mat-icon>upload</mat-icon>
            {{ isUploading ? 'Uploading...' : 'Submit Data' }}
          </button>
          <button mat-button 
                  (click)="resetForm()" 
                  [disabled]="isUploading">
            Reset
          </button>
        </div>

        <!-- Progress Bar -->
        <mat-progress-bar *ngIf="isUploading || uploadProgress > 0"
                         mode="determinate"
                         [value]="uploadProgress">
        </mat-progress-bar>
        <div *ngIf="isUploading || uploadProgress > 0" class="progress-text">
          {{ uploadProgress }}% Complete
        </div>

        <!-- Messages -->
        <div class="message error" *ngIf="errorMessage">
          <mat-icon>error</mat-icon> {{ errorMessage }}
        </div>
        <div class="message success" *ngIf="successMessage">
          <mat-icon>check_circle</mat-icon> {{ successMessage }}
        </div>
      </div>

      <!-- Preview Section -->
      <div class="preview-section" *ngIf="columns.length">
        <h3>Data Preview</h3>
        <div class="table-container mat-elevation-z2">
          <table mat-table [dataSource]="preview">
            <ng-container *ngFor="let col of columns" [matColumnDef]="col">
              <th mat-header-cell *matHeaderCellDef> {{ col }} </th>
              <td mat-cell *matCellDef="let element"> {{ element[col] }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
          </table>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
