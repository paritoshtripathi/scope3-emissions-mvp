<div class="layout-container">
  <mat-toolbar color="primary">
    <span>Scope 3 SaaS Platform</span>
    <span class="spacer"></span>
    
    <!-- Theme Toggle -->
    <button mat-icon-button 
            [matTooltip]="(isDarkTheme$ | async) ? 'Switch to Light Theme' : 'Switch to Dark Theme'"
            (click)="toggleTheme()"
            class="theme-toggle">
      <mat-icon>{{ (isDarkTheme$ | async) ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>

    <!-- Walkthrough Button -->
    <button mat-icon-button 
            matTooltip="Start Walkthrough"
            (click)="reinitiateWalkthrough()"
            class="walkthrough-btn">
      <mat-icon>tips_and_updates</mat-icon>
    </button>

    <!-- Logout Button -->
    <button mat-icon-button 
            matTooltip="Logout"
            (click)="logout()"
            class="logout-btn">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav mode="side" opened>
      <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <app-avatar></app-avatar>
      <app-chat [visible]="true"></app-chat>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
